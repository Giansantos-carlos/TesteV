<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>CEP Search Application</title>
</head>
<body>
  <div class="container my-5 mx-auto">
    <h1 class="text-white text-center my-4">Informações do CEP</h1>

    <form data-js="change-location" class="my-4 text-center text-white-50">
      <label for="city">Insira o CEP que deseja Informações</label>
      <input class="form-control p-4" type="text" name="city" placeholder="Ex: 01001000" autofocus minlength="3">
    </form>
    
    <ol class="list-group list-group-numbered"></ol>

  <script src="./js/cep.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
